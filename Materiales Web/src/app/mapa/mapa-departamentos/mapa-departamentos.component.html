<br>
<div class="row">
    <div [class]="getCols()"></div>
    <div [class]="getCol()">
        <agm-map [styles]="mapStyles" [streetViewControl]="false" [zoom]="18.5" [latitude]="4.6023222" [longitude]="-74.0655209">
            <agm-marker
                *ngFor="let m of markers"
                [latitude]="m.lat"
                [longitude]="m.lng"
                [iconUrl]="m.icon">
                <agm-info-window>
                    <strong>{{m.lugar}}</strong>
                </agm-info-window>

            </agm-marker>

        </agm-map>
    </div>
    <div [class]="getCols()"></div>
</div>
<br>
<div class="row text-center">
    <div class="col-4"></div>
    <div class="col-4">
        <button *ngIf="corriendo==false"  type="button" class="btn btn-primary" (click)="empezar()">Empezar</button>
        <button *ngIf="corriendo==true" type="button" class="btn btn-danger" (click)="parar()">Parar</button>
    </div>
    <div class="col-4"></div>
</div>
